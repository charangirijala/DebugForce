<template>
    <div class="slds-no-print">
        <div>
            <div class="slds-context-bar">
                <div class="slds-grid slds-has-flexi-truncate">
                    <span class="text-resize-watcher" aria-hidden="true"
                        >&nbsp;</span
                    >
                    <nav
                        class="slds-context-bar__secondary"
                        role="navigation"
                        aria-label="Global"
                    >
                        <div
                            class="slds-grid slds-has-flexi-truncate"
                            role="list"
                        >
                            <template
                                for:each={navItems}
                                for:item="item"
                                for:index="itemidx"
                            >
                                <div
                                    class={item.classCombination}
                                    aria-hidden="false"
                                    draggable="true"
                                    role="listitem"
                                    key={item.label}
                                >
                                    <a
                                        class="slds-context-bar__label-action"
                                        onclick={handleNavigationItemClick}
                                        data-navitem={item.id}
                                        tabindex="0"
                                        draggable="false"
                                        aria-current="page"
                                    >
                                        <span class="slds-truncate nav-item"
                                            >{item.label}</span
                                        >
                                    </a>
                                </div>
                            </template>
                        </div>
                        <!-- <button onclick={toggleTheme}>Toggle Dark Mode</button> -->
                    </nav>
                </div>
            </div>
        </div>
    </div>
</template>
